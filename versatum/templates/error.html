{% extends "base.html" %}
{% load static i18n %}

{% block title %}
Versatum - {{ titulo }}
{% endblock title %}

{% block body %}
<main class="content">
    <div class="container">
        <div class="jumbotron orange">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <h1 class="jumbotron-heading"> {% trans 'Erro' %} {{ status  }}  </h1>
                    <p class="normal">
                        {{ mensagem }}
                    </p>
                </div>
                <div class="col-sm-12 col-md-6">
                    <img alt="Error" src="{% static 'img/error-image-mini.png' %}">
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
{% endblock %}
